<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Couple Quiz</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: 'Arial', sans-serif; }
        
        /* Screens Styling */
        .screen {
            display: none;
            height: 100vh;
            width: 100vw;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        /* Intro & Game Background */
        #intro-screen, #game-container, #countdown-screen { background: #fff0f3; }

        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 85%;
            z-index: 10;
        }

        h1, h2 { color: #ff4d6d; }
        p { color: #590d22; font-size: 1.1rem; }
        input { padding: 12px; border: 2px solid #ffb3c1; border-radius: 10px; width: 80%; margin: 15px 0; outline: none; font-size: 1rem; }
        
        button { 
            background: #ff4d6d; color: white; border: none; padding: 15px 30px; 
            border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1.1rem;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); background: #c9184a; }

        /* Animation for "Correct!" */
        #feedback {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: bold;
            z-index: 100;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0); }
            80% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Countdown */
        #countdown-screen { background: #ff4d6d; color: white; }
        #timer { font-size: 6rem; font-weight: bold; }

        /* Proposal Screen */
        #proposal-screen {
            position: relative;
            background-image: url('us.jpg'); 
            background-size: cover;
            background-position: center;
        }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); }
        .proposal-box {
            position: relative; z-index: 5; background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px); padding: 40px; border-radius: 30px;
        }
        .proposal-box h1 { color: white; font-size: 2.5rem; text-shadow: 2px 2px 10px #ff4d6d; }

        /* Heart Rain */
        .heart { position: absolute; color: #ff4d6d; top: -20px; animation: fall linear forwards; z-index: 2; }
        @keyframes fall { to { transform: translateY(105vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="intro-screen" class="screen" style="display: flex;">
        <div class="card">
            <h1>Welcome! ‚ù§Ô∏è</h1>
            <p>Ready for the <strong>ULTIMATE</strong> Couple Quiz?</p>
            <p>Answer each question correctly for a surprise at the end!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <div id="game-container" class="screen">
        <div class="card">
            <h2 id="level-title">Level 1</h2>
            <p id="level-text">Where did we first meet?</p>
            <input type="text" id="answer-input" placeholder="Your answer...">
            <br>
            <button onclick="checkAnswer()">Check Answer</button>
        </div>
    </div>

    <div id="feedback">Correct! üíñ</div>

    <div id="countdown-screen" class="screen">
        <h1>QUEST COMPLETE!</h1>
        <p>Prepare for your final surprise...</p>
        <div id="timer">5</div>
    </div>

    <div id="proposal-screen" class="screen">
        <div class="overlay"></div>
        <div class="proposal-box">
            <h1>Will you be my Valentine?</h1>
            <p style="color: white; font-weight: bold; margin-top: 15px;">‚ù§Ô∏è Forever & Always ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const levels = [
            { text: "Where did we first meet?", answer: "church" },
            { text: "What is 'OUR' song?", answer: "golden anniversary" },
            { text: "What will be the name of our first son?", answer: "jamaul" }
        ];

        let currentLevel = 0;

        function startGame() {
            document.getElementById('intro-screen').style.display = "none";
            document.getElementById('game-container').style.display = "flex";
        }

        function checkAnswer() {
            const input = document.getElementById('answer-input').value.toLowerCase().trim();
            if (input === levels[currentLevel].answer.toLowerCase()) {
                showFeedback();
            } else {
                alert("Try again, my love! ‚ù§Ô∏è");
            }
        }

        function showFeedback() {
            const feedback = document.getElementById('feedback');
            feedback.style.display = "block";
            
            setTimeout(() => {
                feedback.style.display = "none";
                nextLevel();
            }, 1500);
        }

        function nextLevel() {
            currentLevel++;
            if (currentLevel < levels.length) {
                document.getElementById('level-title').innerText = "Level " + (currentLevel + 1);
                document.getElementById('level-text').innerText = levels[currentLevel].text;
                document.getElementById('answer-input').value = "";
            } else {
                startCountdown();
            }
        }

        function startCountdown() {
            document.getElementById('game-container').style.display = "none";
            document.getElementById('countdown-screen').style.display = "flex";
            let timeLeft = 5;
            const timerDisplay = document.getElementById('timer');
            const interval = setInterval(() => {
                timeLeft--;
                timerDisplay.innerText = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(interval);
                    showFinalProposal();
                }
            }, 1000);
        }

        function showFinalProposal() {
            document.getElementById('countdown-screen').style.display = "none";
            document.getElementById('proposal-screen').style.display = "flex";
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
    </script>
</body>
</html>
